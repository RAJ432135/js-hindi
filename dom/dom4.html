<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Code or chai</title>
</head>
<body style="background-color: #212121;color: white;">
    <ul class="languagename"></ul>
    
</body>
<script>
    function addlanguage(lang){
        const li=document.createElement('li');
        li.innerHTML=`${lang}`;
        document.querySelector('.languagename').appendChild(li);

    }
    addlanguage("python")

   function addlanguage2(lang){
    const li=document.createElement('li');
    li.appendChild(document.createTextNode(lang))
    
    document.querySelector('.languagename').appendChild(li)
   
    }
    addlanguage2("c++")
    addlanguage2("java")

    // edit
    const sendlng=document.querySelector("li:nth-child(2)")
    sendlng.innerHTML="golang"

    //edit 
    const newi=document.createElement('li')
    newi.textContent="software"
    sendlng.replaceWith(newi)
    //edit

    const firstel=document.querySelector("li:nth-child(1)")
    firstel.outerHTML="<Li>javascript</li>"

    //remove

const firstchild=document.querySelector("li:nth-child(1)")
firstchild.remove()
</script>
</html>
